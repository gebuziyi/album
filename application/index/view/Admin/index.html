<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css"
          href="__ROOT__/static/bootstrap/css/bootstrap.css">
    <script src="__ROOT__/static/bootstrap/js/bootstrap.js"></script>
    <title>Title</title>

    <style type="text/css">
        *{
            margin:0;
            padding:0;
        }
        .box2{
            height: auto;
            margin: 20px 80px;
            background:url("__ROOT__/static/images/311.jpg");
            background-size: cover;
        }

    </style>
</head>
<body>
<div class="shell">
    <img src="__ROOT__/static/images/album.jpg" width="100px" height="50px" style="margin: 0 auto 0 150px;">
</div>
<div class ="panel panel-default" style="margin: auto 200px;">
    <nav class="navbar navbar-inverse">
        <ul class="nav nav-tabs navbar-left">
            <li><a  href="{:url('backend/index')}">
                <span class="glyphicon glyphicon-home">主界面</span></a></li>
            <li><a  href="{:url('sort/index')}">
                <span class="glyphicon glyphicon-picture">相册分类管理</span></a></li>
            <li><a  href="{:url('admin/index')}">
                <span class="glyphicon glyphicon-user">用户管理</span></a></li>
        </ul>
        <ul class="nav nav-tabs navbar-right" style="margin-right: 0px;">
            <li><a href="{:url('user/logout')}">
                <span class="glyphicon glyphicon-log-out"></span>退出系统</a></li>
        </ul>
    </nav>

    <div class ="panel panel-default">
        <div class="panel-heading">用户详细信息</div>
        <div class="panel-body">
        <table class="table table-bordered">
            <tr>
                <th>编号</th><th>姓名</th><th>性别</th><th>邮箱</th><th>头像图片名称</th><th>编辑</th>
            </tr>
            {volist name="data" id="v"}
            <tr>
                <td>{$v['id']}</td><td>{$v['username']}</td>
                <td>{$v['sex']}</td><td>{$v['email']}</td><td>{$v['url']}</td>
                <td>
                    <a href="{:url('admin/edit',['id'=>$v['id']])}" >修改</a>&nbsp;&nbsp;
                    <a href="{:url('admin/delete',['id'=>$v['id']])}" onclick="return confirm('确定要删除该用户吗？')">删除</a>
                </td>
            </tr>
            {/volist}
        </table>
        </div>
        <div style="text-align: center">{$data->render()}</div>
    </div>
    </div>
</body>
</html>
